<main class="container">
    <div class="filters-container">
       <section>
        <section class="example-section">
            <h4>Categorias</h4>
            <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
            <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
            <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
          </section>
       </section>
       <section class="categories-container">
        <h4>Ordenar</h4>
            <mat-form-field>
                <mat-label>Por...</mat-label>
                <mat-select [(ngModel)]="parameter">
                    <mat-option value="asc">A-Z</mat-option>
                    <mat-option value="desc">Z-A</mat-option>
                    <mat-option value="precio">Precio</mat-option>
                </mat-select>
            </mat-form-field>
   </section>
    </div>
    <div>
        <div *ngIf="productList" class="cards-container">
            <app-product-card *ngFor="let product of (productList | orderBy: parameter) | paginate: {itemsPerPage: 12, currentPage: page}" [product]="product"></app-product-card>
        </div>
        <pagination-controls (pageChange)="page = $event; reset()" previousLabel="Anterior" nextLabel="Siguiente" class="paginate"></pagination-controls>
    </div>
</main>
