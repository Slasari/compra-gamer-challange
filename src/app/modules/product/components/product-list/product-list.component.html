<main class="container">
    <app-product-header></app-product-header>
    <div class="filters-container">
       <section>
        <section class="example-section">
            <h4>Categorias</h4>
            <p class="categories-list"><mat-checkbox  *ngFor="let c of subCategoryList">{{c.nombre}}</mat-checkbox></p>
          </section>
       </section>
       <section class="sort-container">
        <h4>Ordenar</h4>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <mat-select [(ngModel)]="parameter">
                    <mat-option (click)="setProducts()">Normal</mat-option>
                    <mat-option value="asc">A-Z</mat-option>
                    <mat-option value="desc">Z-A</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <mat-select [(ngModel)]="parameter2">
                    <mat-option (click)="setProducts()">Normal</mat-option>
                    <mat-option value="asc">Mayor Precio</mat-option>
                    <mat-option value="desc">Menos Precio</mat-option>
                </mat-select>
            </mat-form-field>
   </section>
    </div>
    <div>
        <div *ngIf="productList" class="cards-container">
            <app-product-card *ngFor="let product of (productList | orderBy: parameter) | paginate: {itemsPerPage: 12, currentPage: page}" [product]="product"></app-product-card>
        </div>
        <pagination-controls (pageChange)="page = $event; reset()" previousLabel="Anterior" nextLabel="Siguiente" class="paginate"></pagination-controls>
    </div>
</main>
