<div class="product-list">
    <h1>Lista de Productos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>IMAGEN</th>
                <th>NOMBRE</th>
                <th>PRECIO</th>
                <th>SUB-CATEGORIA</th>
                <th>ID SUB-CATEGORIA</th>
                <th>GARANTIA</th>
                <th>STOCK</th>
                <th>VENDIBLE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList">
                <td>{{product.id_producto}}</td>
                <td><img ngSrc="{{'https://compragamer.net/pga/imagenes_publicadas/compragamer_Imganen_general_' + product.imagenes[0].nombre + '-med.jpg'}}" width="150" height="134" priority="1" /></td>
                <td>{{product.nombre}}</td>
                <td>{{product.precio | currencyChange}}</td>
                <td>{{product.subCategoria}}</td>
                <td>{{product.id_subcategoria}}</td>
                <td>{{product.garantia}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.vendible}}</td>
            </tr>
        </tbody>
    </table>
</div>
